<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe AI</title>
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="logobharat.jpg"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="container">
	<br><a href="https://bhnj.github.io/Tictactoe/"  ><img src="home.jpg" class="he" ></a> 
	<h1>Tic-Tac-Toe</h1>
	<table>
		<tr>
			<td class="cell" id="0" class="block"></td>
			<td class="cell" id="1" class="block"></td>
			<td class="cell" id="2" class="block"></td>
		</tr>
		<tr>
			<td class="cell" id="3" class="block"></td>
			<td class="cell" id="4" class="block"></td>
			<td class="cell" id="5" class="block"></td>
		</tr>
		<tr>
			<td class="cell" id="6" class="block"></td>
			<td class="cell" id="7" class="block"></td>
			<td class="cell" id="8" class="block"></td>
		</tr>
	</table>
	</div>
	<div class="endgame">
		<div class="text"></div>
	</div>
    <div class = "selectSym">
    <p>Select symbol:</p>
      <button onClick="selectSym('X')">X</button>
      <button onClick="selectSym('O')">O</button>
    </div>
	<button onClick="startGame()" class="button">Reset</button>
	 </div>
	 <div id="MyClockDisplay" class="clock" onload="showTime()" style=" float:right;" ></div>
  <script src="script.js"></script>
</body>
</html>
